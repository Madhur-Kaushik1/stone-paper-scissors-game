<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>
        <div id="main">
        <button class="rps" id="rock"><h1>Rock</h1></button>

        <button class="rps" id="paper"><h1>Paper</h1></button>

        <button class="rps" id="scissors"><h1>Scissors</h1></button>
        </div>

        <div class="player">
            <div class="pla"><h2>You</h2><p id="userscore">0</p></div>
            <div class="com"><h2>Computer</h2><p id="compscore">0</p></div>
        </div>

        <div id="text">
         <span id="winner"></span>
        </div>

    <div class="new">
        <button>New Game</button>
    </div>

<script src="script.js"></script>
</body>
</html>
